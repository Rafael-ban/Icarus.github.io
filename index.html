<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑神话网页</title>
    <link rel="stylesheet" href="styles.css"> <!-- 链接外部CSS文件 -->
</head>
<body>
    <header>
        <h1>黑神话</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#games">游戏介绍</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>欢迎来到《黑神话》</h2>
        <p>探索神秘的世界，体验非凡的冒险。</p>
        <!-- 可以添加背景图片或视频 -->
    </section>
    
    <section id="about">
        <h2>关于我们</h2>
        <p>我们是一支热爱游戏的团队，致力于打造高品质的游戏体验。</p>
    </section>
    
    <section id="games">
        <h2>游戏介绍</h2>
        <div class="game-item">
            <h3>《黑神话：悟空》</h3>
            <p>以中国古代神话为背景，讲述悟空的传奇故事。</p>
            <!-- 可以添加游戏截图或视频 -->
        </div>
        <!-- 可以添加更多游戏介绍 -->
    </section>
    
    <section id="contact">
        <h2>联系我们</h2>
        <p>如果您有任何问题或建议，请通过以下方式联系我们。</p>
        <form action="/submit-contact" method="post">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">留言：</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">提交</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 黑神话团队. 保留所有权利。</p>
    </footer>

</html>
