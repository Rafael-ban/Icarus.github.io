<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1a2980, #26d0ce);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .snow {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }

        .tree-container {
            margin-top: 50px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .tree-container:hover {
            transform: scale(1.05);
        }

        .tree {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .branch {
            position: absolute;
            width: 0;
            height: 0;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid #0a4;
        }

        .branch1 { 
            border-left-width: 30px;
            border-right-width: 30px;
            border-bottom-width: 60px;
            top: 0;
        }

        .branch2 {
            border-left-width: 50px;
            border-right-width: 50px;
            border-bottom-width: 100px;
            top: 40px;
        }

        .branch3 {
            border-left-width: 70px;
            border-right-width: 70px;
            border-bottom-width: 140px;
            top: 120px;
        }

        .branch4 {
            border-left-width: 90px;
            border-right-width: 90px;
            border-bottom-width: 180px;
            top: 240px;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 80px;
            background: linear-gradient(45deg, #642, #531);
            border-radius: 5px;
        }

        .star {
            position: absolute;
            top: -20px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid gold;
            transform: rotate(180deg);
            filter: drop-shadow(0 0 5px gold);
            animation: twinkle 1.5s infinite;
        }

        .ornament {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: glow 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>圣诞快乐!</h1>
    <div class="tree-container" onclick="toggleMusic()">
        <div class="tree">
            <div class="star"></div>
            <div class="branch branch1"></div>
            <div class="branch branch2"></div>
            <div class="branch branch3"></div>
            <div class="branch branch4"></div>
            <div class="trunk"></div>
        </div>
    </div>

    <audio id="music" loop>
        <source src="data:audio/midi;base64,..." type="audio/midi">
    </audio>

    <script>
        // 自动开始下雪
        window.onload = function() {
            createSnow();
            addOrnaments();
        }

        function createSnow() {
            setInterval(() => {
                const snow = document.createElement('div');
                snow.className = 'snow';
                snow.style.left = Math.random() * window.innerWidth + 'px';
                snow.style.opacity = Math.random();
                snow.style.transform = `scale(${Math.random()})`;
                document.body.appendChild(snow);

                const animation = snow.animate([
                    { transform: `translate(0, 0)` },
                    { transform: `translate(${Math.random() * 200 - 100}px, ${window.innerHeight}px)` }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'linear'
                });

                animation.onfinish = () => snow.remove();
            }, 100);
        }

        function addOrnaments() {
            const colors = ['#ff0000', '#ffff00', '#ff69b4', '#4169e1', '#9400d3'];
            const tree = document.querySelector('.tree');
            
            for(let i = 0; i < 20; i++) {
                const ornament = document.createElement('div');
                ornament.className = 'ornament';
                ornament.style.left = Math.random'ornament';
                ornament.style.left = Math.random() * 260 + 20.style.left = Math.random() * 260 + 20 + ' + 20 + 'px';
                ornament.style.top = Math.random() * 360 + 20 + 'px';
                ornament.style.background = colors[Math.floor(Math.random() * colors.length)];
                tree.appendChild(ornament);
            }
        }

        function toggleMusic() {
            const music = document.getElementById('music');
            if (music.paused) {
                music.play();
            } else {
                music.pause(); {
                music.pause();
            }
        }
    </script>
</body>
</html>
