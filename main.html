<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞快乐</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .tree {
            position: absolute;
            left: 50%;
            bottom: 20%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #0f5;
            filter: drop-shadow(0 0 10px #0f5);
        }

        .tree::before {
            content: '';
            position: absolute;
            top: 80px;
            left: -35px;
            width: 70px;
            height: 20px;
            background: brown;
        }

        .snow {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
        }

        button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #ff4d4d;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="tree"></div>
    </div>

    <div class="control-panel">
        <button onclick="toggleSnow()">切换下雪</button>
        <button onclick="toggleMusic()">播放/暂停音乐</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="jingle-bells.mp3" type="audio/mpeg">
    </audio>

    <script>
        let isSnowing = false;
        let snowflakes = [];
        const container = document.getElementById('container');
        const audio = document.getElementById('bgMusic');

        function createSnowflake() {
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.style.left = Math.random() * window.innerWidth + 'px';
            snow.style.top = '-10px';
            snow.style.animationDuration = Math.random() * 3 + 2 + 's';
            container.appendChild(snow);
            return snow;
        }

        function moveSnow(snowflake) {
            let posY = parseFloat(snowflake.style.top);
            let posX = parseFloat(snowflake.style.left);
            
            posY += 1;
            posX += Math.sin(posY / 30) * 2;

            snowflake.style.top = posY + 'px';
            snowflake.style.left = posX + 'px';

            if (posY > window.innerHeight) {
                container.removeChild(snowflake);
                return false;
            }
            return true;
        }

        function snowing() {
            if (!isSnowing) return;
            
            if (Math.random() < 0.3) {
                snowflakes.push(createSnowflake());
            }

            snowflakes = snowflakes.filter(snow => moveSnow(snow));
            requestAnimationFrame(snowing);
        }

        function toggleSnow() {
            isSnowing = !isSnowing;
            if (isSnowing) {
                snowing();
            }
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
